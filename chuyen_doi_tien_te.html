<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi_Tiền tệ</title>
</head>
<body>
<form>
    <p>Amount: </p>
    <input id="money" value="">
    <p>From: </p>
    <select id="from">
        <option value="1">USD</option>
        <option value="23000">VND</option>
    </select>
    <p>To: </p>
    <select id="to">
        <option value="1">USD</option>
        <option value="23000">VND</option>
    </select>
    <button onclick="convert()">Convert</button>
</form>

<script>
    let amount = document.getElementById("money");
    let from = document.getElementById("from");
    let to = document.getElementById("to");
    function convert() {

        let ketQua = Number(amount.value) * Number(to.value) / Number(from.value);
            alert(ketQua);

    }
</script>

</body>
</html>
